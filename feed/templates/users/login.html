
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{ form.as_p }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="=submit">Login</button>
    </div>
  </form>
</div>
{% endblock content %}
